<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
    }

    .contact-section {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    .contact-left {
      background-color: #f8f9fa;
      padding: 60px;
    }

    .contact-left h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .contact-left h1 strong {
      font-weight: 400;
      display: block;
      font-size: 4.5rem;
      line-height: 1.2;
    }

    .contact-left p {
      font-size: 1.1rem;
      color: #6c757d;
      margin-top: 20px;
    }

    .contact-left h6 {
      margin-top: 40px;
      font-weight: 700;
    }

    .contact-left small {
      color: #6c757d;
    }

    .contact-left .contact-phone {
      color: #ff7300;
      font-weight: bold;
    }

    .contact-right {
      padding: 60px;
    }

    .form-label {
      font-weight: 600;
      color: #495057;
    }

    .form-control {
      border: none;
      border-bottom: 1px solid #dee2e6;
      border-radius: 0;
      padding-left: 0;
      background-color: transparent;
    }

    .form-control::placeholder {
      color: #adb5bd;
    }

    .btn-custom {
      background-color: #0c0c14;
      color: #fff;
      border-radius: 2rem;
      padding: 0.6rem 2rem;
      font-weight: 600;
    }

    .btn-custom:hover {
      background-color: #000;
    }

    @media (max-width: 991px) {
      .contact-section {
        flex-direction: column;
      }

      .contact-left, .contact-right {
        padding: 40px 20px;
      }

      .contact-left h1, .contact-left p,
      .contact-left h6, .contact-left small,
      .contact-left .contact-phone {
        text-align: center;
      }
    }

    /* Alert animation */
    #formAlert {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      min-width: 300px;
    }
    #closeContact:hover {
  background-color: #f0f0f0;
  color: #dc3545;
}

  </style>
</head>
<body>

<!-- ✅ Success Alert -->
<div id="formAlert" class="alert alert-success alert-dismissible fade show shadow" role="alert">
  Message sent successfully!
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<section class="contact-section">
  <!-- Left Content -->
  <div class="col-lg-6 contact-left">
    <h1>Send a<strong>message.</strong></h1>
    <p>We're here to answer any question you may have.</p>

    <div class="mt-5">
      <h6>EXHIBITION</h6>
      <small>To receive your quote on exhibition or for further information</small>
      <div class="contact-phone mt-1">+91 8979100184</div>

      <h6 class="mt-4">TECHNOLOGY</h6>
      <small>To receive your quote on technology or for further information</small>
      <div class="contact-phone mt-1">+91 8979100184</div>
    </div>
  </div>

  <!-- Right Content -->
  <div class="col-lg-6 contact-right bg-white">
    <form id="contactForm">
      <div class="row g-4">
        <div class="col-md-6">
          <label class="form-label">Your Name</label>
          <input type="text" class="form-control" placeholder="Full name" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" placeholder="Email Address" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone Number</label>
          <input type="text" class="form-control" placeholder="Your Contact Number" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Subject</label>
          <input type="text" class="form-control" placeholder="I'd like to chat about" />
        </div>
        <div class="col-12">
          <label class="form-label">Your message</label>
          <textarea class="form-control" rows="5" placeholder="Tell us about your project" required></textarea>
        </div>
        <div class="col-12 text-start mt-3">
          <button type="submit" class="btn btn-custom">Send message</button>
        </div>
      </div>
    </form>
  </div>
</section>
<!-- ✅ Bootstrap Alert with Dismiss -->
 <!-- Cross Icon -->
<!-- ❌ Cross Button -->
<button id="closeContact"
  class="btn position-absolute top-0 end-0 m-3 z-3 rounded-circle border"
  style="font-size: 2rem; line-height: 1; width: 45px; height: 45px; padding: 0; text-align: center; background-color: #fff; color: #000;">
  &times;
</button>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ JavaScript for Alert -->
<script>
  
  document.getElementById("closeContact").addEventListener("click", function () {
    window.location.href = "index.html#home"; // ✅ home page redirect (change if needed)
  });


</script>

</body>
</html>
